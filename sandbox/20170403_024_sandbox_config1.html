<!doctype html>
<head><meta charset="UTF-8"><title>sandbox</title>
</head>
<body>
<nav><header>sandbox　コンフィグ画面</header></nav>
<!-- ****1**** ****2**** ****3**** ****4**** ****5**** ****6**** ****7*****  -->
<script>
function onChange(t) {
	var radio1 = document.getElementById("r1"),
		target = document.getElementById("output");
	console.log(t);
	target.innerHTML = "name[" + t.name + "] type[" + t.type + "] id[" + t.id + "] value[" + t.value + "]";
}
</script>

<ol>
<label><input type="radio" name="gr11" id="rg1_r1" onchange="onChange(this);" checked="checked;">ラジオ11</label>
<label><input type="radio" name="gr11" id="rg1_r2" onchange="onChange(this);">ラジオ12</label>
<label><input type="radio" name="gr11" id="rg1_r3" onchange="onChange(this);">ラジオ13</label>
<label><input type="number" name="num1" id="gr1_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;">byte</label>
</ol>
<ol>
<label><input type="radio" name="gr12" id="rg2_r1" onchange="onChange(this);" checked="checked;">ラジオ21</label>
<label><input type="radio" name="gr12" id="rg2_r2" onchange="onChange(this);">ラジオ22</label>
<label><input type="radio" name="gr12" id="rg2_r3" onchange="onChange(this);">ラジオ23</label>
<label><input type="text" name="text1" id="rg2_r3_t1" onchange="onChange(this);" size="25" placeholder="YYYY/MM/DD hh.mm.ss.sss"></label>
</ol>


----
<div id="output"></div>
----

<style>
ol {margin:0; width:300px; font-size:12px; vertical-align:middle;}
</style>

<ol><label>---[Line feed code]---</label></ol>
<ol><label><input type="radio" name="gr1" id="rg1_r1" onchange="onChange(this);">Fixed Length</label>
	<label><input type="number" name="num1" id="gr1_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="80">byte</label></ol>
<ol><label><input type="radio" name="gr1" id="rg1_r1" onchange="onChange(this);" checked="checked;">Windows:CR(13)+LF(10)</label></ol>
<ol><label><input type="radio" name="gr1" id="rg1_r1" onchange="onChange(this);">zOS:NEL(15)</label></ol>
<ol><label><input type="radio" name="gr1" id="rg1_r1" onchange="onChange(this);">Mac:CR(13)</label></ol>
<ol><label><input type="radio" name="gr1" id="rg1_r1" onchange="onChange(this);">other[charcode]</label>
	<label><input type="number" name="num1" id="gr1_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="10"></label></ol>
<ol>---</ol>
<ol><label>---[CSV delimiter]---</label></ol>
<ol><label><input type="radio" name="gr2" id="rg2_r1" onchange="onChange(this);" checked="checked;">comma</label>
	<label><input type="radio" name="gr2" id="rg2_r1" onchange="onChange(this);">tab</label>
	<label><input type="radio" name="gr2" id="rg2_r1" onchange="onChange(this);">other[char]</label>
	<label><input type="text" name="text2" id="rg2_r3_t1" onchange="onChange(this);" size="2" placeholder="," value=","></label></ol>
<ol>---</ol>
<ol><label>---[Time stamp field]---</label></ol>
<ol><label>from<input type="number" name="num1" id="gr3_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="1">byte</label>
	<label>of column<input type="number" name="num1" id="gr3_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="1"></label></ol>
<ol><label><input type="radio" name="gr3" id="rg3_r1" onchange="onChange(this);" checked="checked;">text[</label>
	<label><input type="text" name="text1" id="rg3_r3_t1" onchange="onChange(this);" size="22" placeholder="YYYY/MM/DD hh.mm.ss.sss"></label>]</ol>
<ol><label><input type="radio" name="gr3" id="rg3_r1" onchange="onChange(this);">Julius date</label>
	<label>[unit:<input type="radio" name="gr31" id="rg31_r1" onchange="onChange(this);" checked="checked;">msec</label>
		<label><input type="radio" name="gr31" id="rg31_r1" onchange="onChange(this);">sec]</label>
	<ol><input type="radio" name="gr3" id="rg3_r1" onchange="onChange(this);" checked="checked;">full number column</label></ol>
	<ol><label><input type="radio" name="gr3" id="rg3_r1" onchange="onChange(this);"></label>
		<label><input type="number" name="num1" id="gr3_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="4">bytes number</label></ol>
	<ol><label><input type="radio" name="gr3" id="rg3_r1" onchange="onChange(this);">long(4byte)</label></ol>
</ol>
<ol>---</ol>
<ol><label>---[TAT(Turnaround time) field]---</label></ol>
<ol><label>from<input type="number" name="num1" id="gr4_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="1">byte</label>
	<label>of column<input type="number" name="num1" id="gr4_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="2"></label>
		<ol><label>* Set column 1 for fixed format</label></ol></ol>
	<ol><label>unit:<input type="radio" name="gr41" id="rg41_r1" onchange="onChange(this);">msec</label>
		<label><input type="radio" name="gr41" id="rg41_r1" onchange="onChange(this);" checked="checked;">sec</label></ol>
	<ol><input type="radio" name="gr4" id="rg4_r1" onchange="onChange(this);" checked="checked;">Column value</label></ol>

	<ol><label><input type="radio" name="gr4" id="rg4_r1" onchange="onChange(this);"></label>
		<label><input type="number" name="num1" id="gr4_r3_n1" step=1 min=1 onchange="onChange(this);" style="width:50px;" value="4">bytes fixed</label></ol>
	<ol><label><input type="radio" name="gr4" id="rg4_r1" onchange="onChange(this);">long(4byte)</label></ol>
	<ol><label><input type="radio" name="gr4" id="rg4_r1" onchange="onChange(this);">Up to the delimiter</label>
		<label><input type="text" name="text1" id="rg4_r3_t1" onchange="onChange(this);" size="2" placeholder="," value=","></label></ol>
	


</body>
